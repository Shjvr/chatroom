<!DOCTYPE html>
<html>
  
<head>
  <title>Chatroom</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div id="chatbox" style="color: #FFFFFF;"></div>
  <input type="text" id="username" placeholder="Enter your username" style="color: #FFFFFF" />
  <input type="text" id="input" placeholder="Type your message" onkeydown="handleKeyDown(event)" style="color: #FFFFFF" />
  <button onclick="sendMessage()" style="background-color: #292b2f;">Send</button>
</body>

</html>
